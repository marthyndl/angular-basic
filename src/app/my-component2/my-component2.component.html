<h4>ngSwitch</h4>
<ul *ngFor="let person of people" [ngSwitch]="person.country">
  <li *ngSwitchCase="'UK'" class="success">
    {{ person.name }} {{ person.country }}
  </li>
  <li *ngSwitchCase="'HK'" class="primary">
    {{ person.name }} {{ person.country }}
  </li>
  <li *ngSwitchCase="'USA'" class="danger">
    {{ person.name }} {{ person.country }}
  </li>
  <li *ngSwitchDefault class="warning">
    {{ person.name }} {{ person.country }}
  </li>
</ul>

<input [(ngModel)]="playerName" />

<p>
  {{ playerName }}
</p>
